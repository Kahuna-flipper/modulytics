<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- REPLACE: title -->
        <title> ModulomeVis | Scatter Plots </title>
        <!-- Metadata -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
    
        <!-- Bootstrap CDN -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
  
    <body>
    
        <div id="main_div" class="container-fluid">
    
            <!-- REPLACE (if desired): Header -->
            <h1>All Regulon Scatter Plots in PRECISE 1.0</h1>
            <p>Ensures generalizability of the gene table function for ModulomeVis.</p>
            
            <!--<div id="scatter" style="width: 400px;height: 300px;">-->
            
        </div>
  
        <!-- Scripts for Bootstrap: jQuery, Popper.js, Bootstrap JS-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        
        <!-- Required CDNs: highcharts, Papa Parse -->
        <script src="https://code.highcharts.com/highcharts.src.js"></script>
        <script src="https://code.highcharts.com/modules/data.src.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.1.0/papaparse.min.js"></script>
        
        
        <script src="regulon_scatter.js"></script> 
        
        <!--
        <script>
            $.get('data/7_regulon_scatter.csv', function(data) {
                generateRegulonScatter(data, "scatter");
            });
        </script>
        -->
        
        <!-- Make plots -->
        <script>
            // generate all divs
            for (k = 0; k < 92; k++) {
                $('#main_div').append('<h4>'+k+'</h4>')
                $('#main_div').append($('<div/>', {id: 'fig'+k, 'style': 'width: 1200px;height: 300px;'}));
            }
            // recursively make all plots
            function get_and_plot(k) {
            
                $.ajax({
                    url: 'data/'+k+'_regulon_scatter.csv',
                    type: 'GET',
                    success: function(data) {
                        generateRegulonScatter(data, 'fig'+k)
                        if (k < 91) {
                            k++;
                            get_and_plot(k);
                        }
                    }, 
                    error: function() {
                        if (k < 91) {
                            k++;
                            get_and_plot(k);
                        }
                    }
                });
            }
            get_and_plot(0);
        </script>
        
    </body>
</html>
